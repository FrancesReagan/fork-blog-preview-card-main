<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;
  800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Blog-Preview-Card</title>
</head>
<body>
  <section id="bpv-card-container">
    <div class="bpv-card-img">
      <img src="./assets/images/illustration-article.svg" alt="yellow black and white illustration of a design">
    </div>
    <div class="bpr-card-text">
      <div class="background-color-yellow">
        <h4>Learning</h4>
      </div>
      <p class="datepublished">
        Published 21 Dec 2023
      </p>
      <a href="#">
        <h2 class="bpr-post-title">HTML & CSS Foundations</h2>
      </a>
      <p class="bpr-text">These languages are the backbone of every website, 
        defining structure, content, and presentation.
      </p>

    </div>
    <div class="avatar-author-container">
      <img src="./assets/images/image-avatar.webp" alt="Author avatar">
      <h3>Greg Hooper</h3>
    </div>
  </section>
</body>
</html>
